<html>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <title>Phys Ed</title>
    <link rel="shortcut icon" href="/addatives/physed-logo.png" type="image/x-icon">
  </head>
  <body>
    <img src="./addatives/quote.webp" id="electron" class="electron" style="z-index: 5;">

    <img src="./addatives/quote.webp" id="electron2" class="electron2" style="z-index: 5;">

    <img src="./addatives/background7.png" id="background" class="background" style="z-index: -5;">

    <img src="./addatives/nukeScreen.png" id="nukeScreen" class="nukeScreen">

    <button onclick="clsn = true" class="collisionChecker" id="collisionChecker" onmouseup="collisOn();">Turn Collision Listener On</button>
    <button onclick="clsn = false" class="collisionCheckerOff" id="collisionCheckerOff" onmouseup="collisOff();">Turn Collision Listener Off</button>

    <button onclick="orbt = true" class="orbitOn" id="orbitOn" onmouseup="orbOn();">Turn Orbit On</button>
    <button onclick="orbt = false" class="orbitOff" id="orbitOff" onmouseup="orbOff();">Turn Orbit Off</button>

    <button onclick="crash = true" class="crashOn" id="crashOn" onmouseup="crashOn();">Turn Crash Physics On</button>
    <button onclick="crash = false" class="crashOff" id="crashOff" onmouseup="crashOff();">Turn Crash Physics Off</button>

    <button onclick="susp = true" class="susOn" id="susOn" onmouseup="susOn();">Turn Suspension Physics On</button>
    <button onclick="susp = false" class="susOff" id="susOff" onmouseup="susOff();">Turn Suspension Physics Off</button>

    <button onclick="ballo = true" class="ballOn" id="ballOn" onmouseup="ballOn();">Show Second Ball</button>
    <button onclick="ballo = false" class="ballOff" id="ballOff" onmouseup="ballOff();">Hide Second Ball</button>

    <button onclick="script = true" class="SHOWS" id="SHOWS" onmouseup="ShowOn();">Show Scripts</button>
    <button onclick="script = false" class="ShowSS" id="ShowSS" onmouseup="ShowOff();">Hide Scripts</button>

    <button id="saveButton" class="saveButton">Save</button>
    <button id="loadButton" class="loadButton">Load</button>

    <img src="./addatives/72_-Audio_Port-_connector_cable_plug-512.webp" id="electronorb" class="electronorb" style="z-index: 5;">
    <img src="./addatives/72_-Audio_Port-_connector_cable_plug-512.webp" id="electroncoll" class="electroncoll" style="z-index: 5;">
    <canvas>
    </canvas>

    <h1 id="suslimit" class="suslimit">Suspension Limit</h1>
  </body>
  <script src="./javascript/physics.js"></script>
  <script src="./javascript/script_shower.js"></script>
  <script src="./javascript/saving.js"></script>
  <script src="./javascript/richpres.js"></script>
</html>
